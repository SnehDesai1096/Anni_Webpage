<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>For You ‚ù§Ô∏è</title>

<style>
/* üå§Ô∏è Base */
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    min-height: 100vh;
    overflow: hidden;
    transition: background 1s ease, color 1s ease;
}

body.day {
    background: linear-gradient(180deg, #eaf6ff, #cfe9f7);
    color: #1e3a5f;
}

body.night {
    background: radial-gradient(ellipse at bottom, #0b1a34 0%, #0b0f1f 100%);
    color: #e0e7ff;
}

/* ‚≠ê Stars */
.stars {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 0.8;
    animation: twinkle 2s infinite alternate;
}

@keyframes twinkle {
    from { opacity: 0.2; }
    to { opacity: 1; }
}

/* üåô Moon */
.moon {
    position: fixed;
    top: 80px;
    right: 80px;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #fff 40%, #dce6f2 60%);
    border-radius: 50%;
    box-shadow: 0 0 35px rgba(255,255,255,0.6);
    opacity: 0;
    transition: opacity 1.2s ease;
    z-index: 2;
}

body.night .moon {
    opacity: 1;
}

/* üíå Container */
.container {
    position: relative;
    z-index: 2;
    max-width: 700px;
    margin: 15vh auto;
    padding: 40px;
    border-radius: 25px;
    background: rgba(255,255,255,0.9);
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeIn 2s ease forwards;
}

body.night .container {
    background: rgba(15, 25, 50, 0.85);
}

@keyframes fadeIn {
    to { opacity: 1; }
}

/* ‚úçÔ∏è Typewriter */
.message {
    font-size: 1.3rem;
    line-height: 1.8;
    white-space: pre-wrap;
}

.cursor {
    display: inline-block;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* üì± Mobile */
@media (max-width: 600px) {
    .container {
        margin: 12vh 20px;
        padding: 30px;
    }
    .moon {
        width: 45px;
        height: 45px;
        top: 15px;
        right: 15px;
    }
}

.back-link {
    margin-top: 40px;
    text-align: center;
    opacity: 0.6;
    cursor: pointer;
    transition: opacity 0.3s;
}
.back-link:hover {
    opacity: 1;
}
</style>
</head>

<body>

<div class="stars" id="stars"></div>
<div class="moon"></div>

<div class="container">
    <div class="message" id="message"></div>
    <p class="back-link">‚Üê Back</p>
</div>

<script>
// üåô Day / Night mode
function setDayNightMode() {
    const hour = new Date().getHours();
    document.body.classList.add(hour >= 18 || hour < 6 ? "night" : "day");
}
setDayNightMode();

// ‚≠ê Stars
const stars = document.getElementById("stars");
for (let i = 0; i < 120; i++) {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * 100 + "vh";
    star.style.left = Math.random() * 100 + "vw";
    star.style.animationDuration = Math.random() * 2 + 1 + "s";
    stars.appendChild(star);
}

// ‚úçÔ∏è Typewriter effect
const text = `
My love,

If you are reading this,
it means you found the secret‚Ä¶
just like you found your way into my life.

Distance has never been able to shrink
what we share.
Every second, every mile,
every quiet night ‚Äî
you are still my home.

Happy First Anniversary ‚ù§Ô∏è
Forever yours, Sneh.
`;

const messageEl = document.getElementById("message");
let index = 0;

function typeWriter() {
    if (index < text.length) {
        messageEl.innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, 50);
    } else {
        messageEl.innerHTML += `<span class="cursor">|</span>`;
    }
}

window.onload = () => {
    setTimeout(typeWriter, 800);
};
document.querySelector(".back-link").onclick = () => {
    window.location.href = "./index.html";
};
</script>

</body>
</html>
